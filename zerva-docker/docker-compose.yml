version: "3"

services:
  replies:
    build: .
    restart: always
    volumes:
      - ./dist:/app/dist
      - ./www:/app/www
      - ./data:/app/data
    environment:
      - NODE_MODE:production
      - LOG:/app/data/zerva.log
      - ZEED:*
    
networks:
  default:
    external:
      name: proxy
